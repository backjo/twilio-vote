<head>
    <title>Leaderboard</title>
</head>

<body>
<div id="outer">
    {{> leaderboard}}
</div>
</body>

<template name="leaderboard">
    <div class="leaderboard">
        {{#each players}}
        {{> player}}
        {{/each}}
    </div>

    <div class="add_item">
        <input id="new_person" type="text" class="new_person" value="Ballot option" />
        <button id="submit_new" class="submit_new"> Add</button>

        <button id="reset" class="reset"> Reset</button>
    </div>
</template>

<template name="player">
    <div class="player">
        <span class="index">{{idx}}</span>
        <span class="name">{{name}}</span>
        <span class="score">{{score}}</span>
    </div>
</template>
